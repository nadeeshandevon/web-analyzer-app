<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Analyzer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

        .results-card {
            display: none;
            margin-top: 30px;
        }

        .spinner-border {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Web Analyzer</h2>
                        <div id="analyzeForm">
                            <div class="input-group mb-3">
                                <input type="url" id="urlInput" class="form-control" placeholder="https://my-webapp.com"
                                    required>
                                <button class="btn btn-primary" id="btnAnalyze">Analyze</button>
                                <button class="btn btn-outline-secondary" id="btnReset">Reset</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p id="statusText" class="mt-2 text-muted"></p>
                            <p id="errorText" class="mt-2 text-danger"></p>
                        </div>
                    </div>
                </div>

                <div id="resultsContainer" class="results-card">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Analysis Results</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p><strong>URL:</strong> <span id="resUrl"></span></p>
                                    <p><strong>HTML Version:</strong> <span id="resHtmlVersion"></span></p>
                                    <p><strong>Title:</strong> <span id="resTitle"></span></p>
                                    <p><strong>Login Form Detected:</strong> <span id="resLoginForm"></span></p>
                                </div>
                                <div class="col-md-12">
                                    <p><strong>Headings:</strong></p>
                                    <ul id="resHeadings" class="list-unstyled"></ul>
                                </div>
                            </div>
                            <hr>
                            <h5>Link Analysis</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="p-2 border rounded bg-light">
                                        <div class="h3 mb-0" id="resInternalLinks">0</div>
                                        <small>Internal</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="p-2 border rounded bg-light">
                                        <div class="h3 mb-0" id="resExternalLinks">0</div>
                                        <small>External</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="p-2 border rounded bg-light text-danger">
                                        <div class="h3 mb-0" id="resInaccessibleLinks">0</div>
                                        <small>Inaccessible</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        $(document).ready(function () {
            app.initApp(document);
        });
    </script>
</body>

</html>
